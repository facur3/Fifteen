<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifteen Puzzle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fifteen Puzzle</h1>

        <div class="setup">
            <input type="number" id="rows" min="2" max="15" value="4" placeholder="Rows">
            <input type="number" id="cols" min="2" max="15" value="4" placeholder="Columns">
            <button onclick="startGame()">Start Game</button>
        </div>

        <div class="game-info">
            <p>Moves made: <span id="moves">0</span></p>
            <p>Moves remaining: <span id="remaining">0</span></p>
        </div>

        <div id="board"></div>

        <div class="controls">
            <p>Controls: W (Up), S (Down), A (Left), D (Right)</p>
            <button class = "reset" onclick="resetGame()">Reset</button>
        </div>

        <a href="https://github.com/facur3/Fifteen" class="github-link" target="_blank" rel="noopener">
            <i class="fab fa-github"></i> View on GitHub
        </a>
    </div>
    <script src="game.js"></script>
</body>
</html>
