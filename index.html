<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifteen Puzzle</title>
    <link rel="icon" type="image/x-icon" href="./pics/fifteen.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./pics/fifteen.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./pics/fifteen.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./pics/fifteen.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#0f0e17">
    <script>
        if (!('themeColor' in document.createElement('meta'))) {
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#0f0e17');
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fifteen Puzzle</h1>

        <div class="setup">
            <div class="input-group">
                <label for="rows">Rows</label>
                <input type="number" id="rows" min="2" max="15" value="4">
            </div>
            <div class="input-group">
                <label for="cols">Columns</label>
                <input type="number" id="cols" min="2" max="15" value="4">
            </div>
            <button class = "start" onclick="startGame()">Start Game</button>
        </div>

        <div class="game-info">
            <p>Moves: <span id="moves">0</span></p>
            <p>Remaining: <span id="remaining">0</span></p>
        </div>

        <div id="board"></div>

        <div class="controls">
            <div class="mobile-controls">
                <button class="control-btn up-btn" onmousedown="handleMove('w')" ontouchstart="handleMove('w')">↑</button>
                <div class="mobile-controls-row">
                    <button class="control-btn left-btn" onmousedown="handleMove('a')" ontouchstart="handleMove('a')">←</button>
                    <button class="control-btn down-btn" onmousedown="handleMove('s')" ontouchstart="handleMove('s')">↓</button>
                    <button class="control-btn right-btn" onmousedown="handleMove('d')" ontouchstart="handleMove('d')">→</button>
                </div>
            </div>
            <p class="desktop-controls">Controls: W (Up), S (Down), A (Left), D (Right)</p>
            <button class="reset" onclick="resetGame()">Reset Game</button>
        </div>

        <a href="https://github.com/facur3/Fifteen" class="github-link" target="_blank" rel="noopener">
            <i class="fab fa-github"></i> View on GitHub
        </a>
    </div>
    <script src="game.js"></script>
</body>
</html>
